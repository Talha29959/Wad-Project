<html>
<head>
    <title>Body</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div id="header">
    <i style="font-size:28px" class="fa">&#xf060; Sign Up</i>
</div>
<div class="rana">
    <table>
        <tr>
            <td class="f_size">I already have an account.</td>
            <td class="f_size">Looking to hire talent instead ?</td>
        </tr>
    </table>
</div>

<div class="f_size1" align="center">
    <a href="#" class="fa fa-google"></a>
    <a href="#" class="fa fa-facebook"></a>
</div>


<div class="container">
    <form>
        1. Email address you check most often
        <div class="group">
            <input type="text" placeholder="Emails" required>
        </div>
        2. Please tell us your name.
        <div class="group">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
        </div>
        3.When were you born ?
        <div class="grid_container">
            <div>
                <input id="day" type="text" placeholder="Day" required>
            </div>
            <div>
                <input id="mon" type="text" placeholder="Month" required>
            </div>
            <div>
                <input id="yr" type="text" placeholder="Year" required>
            </div>
        </div>
        4.Are you male or female ?
        <div class="group">
            <input type="text" placeholder="Select Gender" required>
        </div>
        5.Your Nationality
        <div class="group">
            <input type="text" value="Pakistani" required>
        </div>
        6.What about your phone number ?
        <div class="grid_container">
            <div>
                <input id="c_code" type="text" value="+92" required>
            </div>
            <div>
                <input id="code" type="text" placeholder="Code" required>
            </div>
            <div>
                <input id="pnum" type="text" placeholder="" required>
            </div>
        </div>
        7.Now,set a password for your account.
        <div class="group">
            <input type="password" placeholder="Password" required>
        </div>


    </form>
</div>
</body>
